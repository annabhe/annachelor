<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="actionMenu.css">
        <title>Action Menu</title>
    </head>
    <body>
        <div id="background">
            <div id="gameBox">
                <header>
                    <h1 id="welcome">Welcome to Week 1!</h1>
                </header>
                <div class="modal" id="modal">
                    <div class="modal-content" id="modal-content">
                        <p id="popUpMsg"></p>
                    </div>
                </div>
                <span class="flexbox">
                    <nav>
                        <h2>Current Stats</h2>
                        <h4 id="charmCounter">Charm: </h4>
                        <h4 id="weekCounter">Week: </h4>
                        <h4 id="dayCounter">Day: </h4>
                    </nav>
                    <section class="activityMenu">
                        <h1>Choose Activity</h1>
                        <button id="boostButton" type="button">Boost Charm</button>
                        <button id="inciteDrama" type="button">Incite Drama</button>
                        <button id="askDateButton" type="button">Ask for a Date</button>
                        <button id="socialiseButton" type="button">Socialise</button>
                        <button id="sleepButton" type="button">Sleep</button>
                    </section>
                </span>
                <script src="actionMenu.js"></script>
            </div>
        </div>
    </body>
</html>
